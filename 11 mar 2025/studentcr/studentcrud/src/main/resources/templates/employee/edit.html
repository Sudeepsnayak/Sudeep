<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/nav :: menu"></div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="w-50">
            <h1 class="mt-5 text-center">Edit Employee</h1>
            <form th:action="@{/sudeep/update/{id}(id=${employee.id})}" th:object="${employee}" method="post" class="mt-3">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="employeeName">Name</label>
                    <input type="text" class="form-control" id="employeeName" th:field="*{name}" placeholder="Enter employee name">
                </div>
                <div class="form-group">
                    <label for="employeeEmail">Email</label>
                    <input type="email" class="form-control" id="employeeEmail" th:field="*{email}" placeholder="Enter employee email">
                </div>
                <div class="form-group">
                    <label for="employeePhone">Phone</label>
                    <input type="number" class="form-control" id="employeePhone" th:field="*{phone}" placeholder="Enter employee Phone">
                </div>
                <div class="form-group">
                    <label for="Dob">Dob:</label>
                    <input type="date" id="Dob" th:field="*{Dob}" name="Dob">
                </div>
                <div class="form-group">
                    <label for="employeeAddress">Address</label>
                    <input type="text" class="form-control" id="employeeAddress" th:field="*{address}" placeholder="Enter employee Address">
                </div>
                <div class="form-group">
                  <p>Gender:</p>
                    <input type="radio" id="Male" name="employeegender" th:field="*{gender}" value="Male">
                    <label for="Male">Male</label><br>
                    <input type="radio" id="Female" name="employeegender" th:field="*{gender}" value="Female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="Others" name="employeegender" th:field="*{gender}" value="Others">
                    <label for="others">Others</label>
                </div>
                <div class="form-group">
                    <p>Shift:</p>
                    <input type="checkbox" id="Shift A" name="employeeshift" th:field="*{employeeshift}" value="Shift A">
                    <label for="Shift A">Shift A</label><br>
                    <input type="checkbox" id="Shift B" name="employeeshift" th:field="*{employeeshift}" value="Shift B">
                    <label for="Shift B">Shift B</label><br>
                    <input type="checkbox" id="Shift C" name="employeeshift" th:field="*{employeeshift}" value="Shift C">
                    <label for="Shift C">Shift C</label>
                </div>
               
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
